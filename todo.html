  <body>
    <div class="main">
      <header id="TODO_head">
        <h1>Welcome!! Add Today Tasks</h1>
        <form action="" id="todo_form">
            <input
              class="in"
              type="text"
              name="task_name"
              placeholder="What's today's challenge ...."
              autofocus
            >
            <button class="sbtn" type="submit">ADD TASK TODO</button>
        </form>
      </header>
      <section class="container" id="main_content">
        <ul class="status">
          <li>
            <span>Remaining</span>
            <span class="count" id="remain_tasks">0</span>
          </li>
          <li>
            <span>Completed</span>
            <span class="count" id="completed_tasks">0</span>
          </li>
          <li>
            <span>Total Tasks</span>
            <span class="count" id="total_tasks">0</span>
          </li>
        </ul>
